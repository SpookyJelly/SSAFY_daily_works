<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <style>
    body{
      height: 5000px;
    }
    .box{
      background-color: lightgoldenrodyellow;
      border: 1px solid black;
    }
    .parent{
      border: 1px solid black;
      height: 600px;
      background-color: lightpink;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">column</h2>
    <div class="row">
      <div class="box col">1</div>
      <div class="box col">2</div>
      <div class="box col">3</div>
    </div>
    <hr>
    <div class="row"> 
      <div class="box col-3">1</div>
      <div class="box col-6">2</div>
      <div class="box col-3">3</div>
    <hr>
    <h2>Grid breakpoints</h2>
    <div class="row">
      <div class="box col-2 col-sm-8">1</div>
      <div class="box col-8 col-sm-2">2</div>
      <div class="box col-2 col-sm-2">3</div>

    </div>
    <hr>
    <h2>nesting</h2>
    <div class="row">
      <div class="box col-6">
        <div class="row">
          <div class="box col-3">1</div>
          <div class="box col-3">2</div>
          <div class="box col-3">3</div>
          <div class="box col-3">4</div>
        </div>
      </div>
      <div class="box col-6">2</div>
      <div class="box col-6">3</div>
      <div class="box col-6">4</div>
    </div>
  <hr>
  <h2>offset</h2>
  <div class="row">
    <div class="box col-4">2</div>
    <div class="box col-4 offset-4">3</div>
  </div>
  <hr>
  <h2 class="text-center">alignment</h2>
  <div class="row parent justify-content-center align-items-center">
    <div class="box col-4">1</div>
  </div>

  <div class="row parent">
    <div class="box col-4 align-self-stary">1</div>
    <div class="box col-4 align-self-center">2</div>
    <div class="box col-4 align-self-end">3</div>  
  </div>
  
  </div>
  
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
