<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02_semantic_tags</title>
</head>
<body>
  <!-- 

    semantic?
    "시맨틱하다"라고 하면 어떤 대상이
    빈 껍데기가 아니라 그 자체로 "의미"를 가진다는 뜻이다.
    HTML에서의 시맨틱 태그는 그 자체로 태그 내부의 컨텐츠를
    설명하는 태그로써 아래 두가지 측면에서 이점을 얻을 수 있다.
    1)검색엔진 최적화(SEO)
    2) 스크린 리더기 사용자들
   -->

   <!-- Tip. 그래서 언제 어떤 태그를 사용할까? 
    사실 정답은 없다.
    내가 보여주고 싶은 데이터가 어떤 의미를 갖는지 고민.
    게시글의 제목인지, 내용인지, 머리글인지...등
    목적에 맞는 태그를 사용하면 도니다.
    단, 문서의 특정 부분을 꾸며주기 위한 용도로는
    시맨틱을 사용하지 않는다.
    스타일링을 위해서는 div나 다른 태그를 사용하는게 바람직하다. 
    ** 모든 부분을 시맨틱 태그로 나타낼수 없기 때문에 div를 사용하는 이유가 될수도 있다.
  -->


   <header>
    <nav>
      <img src="" alt="사이트 로고">
      <h1>데일리 광주 1반</h1>
    </nav>
   </header>
   <main>
     <section>
      <h1>주요 소식</h1>
      <article>파이썬 과목평가</article>
      <article>웹 시작!</article>
     </section>
     <section></section>
     <aside>
       <h1>오늘의 문구</h1>
       <p>Life is short, You need Python.</p>
     </aside>
   </main>
   <footer>
     <p>contacts</p>
     <p>광주 1반 반장 : 김도연</p>
     <p>광주 1반 CA : 이여진</p>  
   </footer>
  
</body>
</html>
!
