<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 1. 태그 선택자 */
    p {
      color : green;
    }
    /* 2. 클래스 선택자 */
    /* 팁. 앞으로 이 방식을 주로 사용하게 될 것입니다. */
    .blue-bottle{
      color : skyblue;
    }
    /* 3. id 선택자 */
    /* 전체 문서에서 반드시 고유한 값이어야 합니다. */
    #paul{
      color :red;
    }
    /* (맛보기) 복합 선택자 */
    h1,
    h2{
      color:gray;

    }

    ul > li:last-child { 
      color: salmon;
    }
    ul > li:nth-child(2) {
      color : rgb(9, 9, 184);
    }
  </style>
</head>
<body>
  <!-- 
    태그는 선택자를 이용하여 css를 적용합니다.
    여기서 선택자란 각 HTML 요소를 지정하기 위한 도구입니다.
    선택자의 종류는 굉장히 다양하지만 우선 기본 선택자 3개만 알아봅시다.
  -->
  <h1>카페 목록</h1>
  <p>Starbucks</p>
  <p class = "blue-bottle">Blue Bottle</p>
  <p id="paul">paul Bassett</p>

  <h1>메뉴 목록</h1>
  <h2>제일 좋아하는 메뉴 3가지</h2>
  <ul>
    <li>아이스 바닐라 라떼</li>
    <li>아이스 아메리카노</li>
    <li>카라멜 마끼아또</li>

  </ul>

</body>
</html>
