<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="01_css_basics.css">
  <title>Document</title>
  <style>
    p{
      color: green;

    }
  </style>
</head>
<body>
  <!--1. style 속성을 이용한 인라인 방식 -->
  <p style="color:skyblue; font-size: large;">Blue Bottle</p>

  <!-- 2. internal 방식 (헤드 태그 안에다가 스타일 태그를 만드는 거)-->
  <p>Starbucks</p>
  <!-- 3.external 방식 -->
  <!-- Tip. span 태그는 아무 의미도 없는 인라인 태그입니다. (마크업을 위해서 감싸 주는것) -->
  <span>Paul Bassett</span>

</body>
</html>
