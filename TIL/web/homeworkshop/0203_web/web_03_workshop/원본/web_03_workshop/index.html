<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


</head>
<body>
  <!-- 1. Nav -->
  <!-- Nav bar 높이 같은 경우는 style로 지정해서 준다. -->
  <nav class="fixed-top bg-dark d-flex justify-content-between">
    <a href="#">
      <img src="images/logo.png" alt="Logo Image">
    </a>
    <ul class="list-unstyled mb-0 d-flex align-items-center">
      <li><a href="#" class="nav-link text-white">Home</a></li>
      <li><a href="#" class="nav-link text-white">Community</a></li>
      <li><a href="#" class="nav-link text-white">Login</a></li>
    </ul>
  </nav>

  <!-- 2. Header -->
  <header class="d-flex flex-column justify-content-center align-items-center">
      <div class="text-white display-1">Cinema</div>
      <div class="text-white display-1">Community</div>
      
      <!-- 이걸 버튼으로 바꾸는 방법
      나는 앞 뒤로 버튼 태그를 줬는데, a태그도 클래스를 줘서 버튼으로 바꿀 수 있다. -->
      <a href="#" class="btn btn-primary btn-lg ">Let's Go</a>
  </header>

  <!-- 3. Section -->
  <section>
    <!-- Used Skills 가운데 정렬  나는 text-center 썻다. -->
    <h2 class="text-center">Used Skills</h2>
    <!-- around는 내부 여백이 외부 여백보다 2배 큰 것. -->
    <!-- 아 근데, around로 떨어뜨린것은, article 내부에 있는ㄷ
    div들을 떨어뜨린것이다. p는 그 내부에 있으므로, 다시 떨어줘야한다. -->
    <article class="d-flex justify-content-around">
      <div>
        <img src="images/web.png" alt="Web Image">
        <p class="text-center">Web</p>
      </div>
      <div>
        <img src="images/html5.png" alt="HTML5 Image">
        <p class="text-center">HTML5</p>
      </div>
      <div>
        <img src="images/css3.png" alt="CSS3 Image">
        <p class="text-center">CSS3</p>
      </div>
    </article>
  </section>

  <!-- 4. Footer -->
  <footer class="fixed-bottom bg-primary d-flex justify-content-center align-items-center">
    <p class="text-white m-0">HTML & CSS project. Created by _____</p>
  </footer>

 <!-- JavaScript Bundle with Popper -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
 crossorigin="anonymous"></script>


</body>
</html>
