<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  
  
  <title>Document</title>
</head>
<body>
  <!-- 1. Nav -->
  <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
    <div class="container-fluid bg-dark">
      <a class="navbar-brand" href="#">
        <img src="images/logo.png" alt="Logo Image">
      </a>
      <ul class="d-flex flex-row m-4">
        <div>
        <span><a class="text-white m-2 text-decoration-none"href="#">Home</a></span>
        <span><a class="text-white m-2 text-decoration-none"href="#">Community</a></span>
        <span><a class="text-white m-2 text-decoration-none"href="#">Login</a></span>
        </div>
      </ul>
    </div>
  </nav>

  <!-- 2. Header -->
  <header class="d-flex flex-column justify-content-center">
      <div class="d-flex flex-column justify-content-center align-items-center">
        <h1 class="text-white display-1"><strong>Cinema</strong></h1>
        <h1 class="text-white display-1"><strong>Community</strong></h1>
        <button class="btn btn-primary m-5" type="submit">
        <a class="text-white text-decoration-none" href="#">Let's Go</a>
        </button>
      </div>
  </header>

  <!-- 3. Section -->
  <section>
    <h2 class="text-center m-5">Used Skills</h2>
    <article class="d-flex flex-row justify-content-around">
        <div>
          <img src="images/web.png" alt="Web Image">
          <p class="text-center">Web</p>
        </div>
        <div>
          <img src="images/html5.png" alt="HTML5 Image">
          <p class="text-center">HTML5</p>
        </div>
        <div>
          <img src="images/css3.png" alt="CSS3 Image">
          <p class="text-center">CSS3</p>
        </div>
    </article>
  </section>

  <!-- 4. Footer -->
  <footer class="d-flex align-items-center justify-content-center fixed-bottom bg-primary">
      <p class="text-white text-center m-0">HTML & CSS project. Created by SpookyJelly</p>
  </footer>




  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
  crossorigin="anonymous"></script>
</body>
</html>
