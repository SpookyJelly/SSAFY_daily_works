<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="semantic.css">
  <title>Layout Practice</title>
</head>
<body>
  <header class="bg-lightgrey m-p-4 border-radius-4">
    <h1 class="text-center">header</h1>
  </header>
  <nav class="bg-lightgrey m-p-4 border-radius-4">
    <h2>nav</h2>
  </nav>
  <section class="bg-lightgrey m-p-4 inline-block sectionsize inline-block border-radius-4">
    <h2>section</h2>
    <article class="bg-white m-p-4">
      <h3>article1</h3>
      <h3>article2</h3>
    </article>
  </section>
  <aside class="vertical-top bg-lightgrey m-p-4 inline-block asidesize border-radius-4 text-vertical-center" >
    <h2 class="m-0"> aside</h2>
  </aside>
  <footer class="bg-lightgrey m-p-4 border-radius-4" >
    <h2 >footer</h2>
  </footer>
</body>
</html>
