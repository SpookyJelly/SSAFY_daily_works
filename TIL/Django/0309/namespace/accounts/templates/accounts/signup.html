<h1>회원가입 페이지</h1>

<form action="{% url 'accounts:result' %}" method ="GET">
  <label for="username">아이디를 입력해주세요.</label>
  <input type="email" id='username' name='username'>
  <br>
  <label for="password">비밀번호를 입력해주세요.</label>
  <input type="text" id='password' name = 'password'>
  <br>

  <label for="password_confirm">비밀번호를 한 번 더 입력해주세요.</label>
  <input type="text" id='password_confirm' name='password_confirm'>
  
  <input type="submit">
</form>
