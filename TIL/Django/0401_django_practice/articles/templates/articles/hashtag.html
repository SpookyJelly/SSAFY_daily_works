{% extends 'base.html' %}

{% block content %}

  <h1>{{ tag.content }}</h1>
  <hr>

  <div>
    {% for article in tag.articles.all %}
    <p>
      <a href="{% url 'articles:detail' article.pk %}">
        제목 : {{ article.title }}
      </a>
    </p>
    {% endfor %}
  </div>

{% endblock content %}
